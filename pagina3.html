                co2 = document.querySelector('#cor2')
                co3 = document.querySelector('#cor3')
                if (v1 === '9' && v2 === '1' && v3 === '1'){
                    co1.innerHTML = 'correcto'
                    co2.innerHTML = ''
                    co3.innerHTML = ''
                }else if (v1 !== '9' && v2 === '1' && v3 === '1'){

                    co3.innerHTML = 'y 3 correcto'
