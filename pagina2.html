<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - Pag2</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Desafio 2</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Primer Ejercicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="pagina2.html">Segundo Ejercicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pagina3.html">Tercer Ejercicio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!--Contenido-->
    <section class="container">
        <h1 class="d-flex justify-content-center">Puedes llevar hasta 10 stickers en total</h1>
        <div class="row py-3 justify-content-center">
            <!-- Primer sticker -->
            <div class="col-md-3 py-3 image-container d-flex justify-content-center flex-wrap align-items-center">
                <img class="py-3" src="assets/img/1.png" alt="Imagen 1">
                <div class="input-container">
                    <input id="st1" type="text" class="form-control" placeholder="Ingrese Cantidad">
                </div>
            </div>
            <!-- Segundo sticker -->
            <div class="col-md-3 py-3 image-container d-flex justify-content-center flex-wrap align-items-center">
                <img class="py-3" src="assets/img/2.png" alt="Imagen 2">
                <div class="input-container">
                    <input id="st2" type="text" class="form-control" placeholder="Ingrese Cantidad">
                </div>
            </div>
            <!-- Tercer sticker -->
            <div class="col-md-3 py-3 image-container d-flex justify-content-center flex-wrap align-items-center">
                <img class="py-3" src="assets/img/4.png" alt="Imagen 3">
                <div class="input-container">
                    <input id="st3" type="text" class="form-control" placeholder="Ingrese Cantidad">
            </div>
        </div>
    </section>
    <p class="d-flex justify-content-center">Llevas <span class="px-1" id="cant-st">0</span> stickers</p>
        <!-- BotÃ³n al final -->
        <div class="btn-container d-flex justify-content-center">
            <button type="button" class="btn btn-primary" onclick="
                v1 = document.querySelector('#st1').value
                v2 = document.querySelector('#st2').value    
                v3 = document.querySelector('#st3').value
                cant = document.querySelector('#cant-st')
                x1 = Number(v1)
                y1 = Number(v2)
                z1 = Number(v3)
                cantidad = x1 + y1 + z1
                if(cantidad > 10){
                    cant.innerHTML = 'demasiados'     
                }else{
                    cant.innerHTML = cantidad
                }
                ">Enviar</button>
        </div>

<!--Scripts-->
<script src="assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
